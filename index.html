<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b2aaf2db67.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Vanilla Weather app</title>
  </head>
  <body>
    <div class="container-lg weather-app">
      <head>
        <h1>Oporto</h1>
        <p id="current-day">Monday, 1 July 22:10</p>
      </head>
      <main>
        <div class="container text-center">
          <div class="row row-cols-1">
            <div class="col current-tempeture">
              <span id="current-tempeture"> ☁️ 21º</span>
              <p id="current-description">clear weather</p>
              <p id="tempeture-interval">min:12º max:28º</p>
            </div>
            <div class="col" id="rest-info">
              <div class="row">
                <div class="col-4 col-sm-4">
                  <i class="fa-solid fa-umbrella"></i>
                  <p>30%</p>
                  <p class="description">Precipitation</p>
                </div>
                <div class="col-4 col-sm-4">
                  <i class="fa-solid fa-droplet"></i>
                  <p>20%</p>
                  <p class="description">Humidity</p>
                </div>
                <div class="col-4 col-sm-4">
                  <i class="fa-solid fa-wind"></i>
                  <p>12 km/h</p>
                  <p class="description">Wind speed</p>
                </div>
              </div>
            </div>
          </div>
          <form id="search-form">
            <input
              type="search"
              placeholder="Enter a city..."
              required
              class="search-input"
              id="search-input"
            />
            <input
              type="submit"
              value="Search"
              class="search-button"
              id="search-button"
            />
          </form>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Majo0406">Majo Castillo</a> and is
        <a href="https://github.com/Majo0406/vanilla_weather_app"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://vanilla-weather-app-shecodes-plus.netlify.app/"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
